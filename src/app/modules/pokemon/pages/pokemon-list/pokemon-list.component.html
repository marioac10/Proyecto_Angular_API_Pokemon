<div class="row justify-content-center mb-3 mt-2">
    <div class="text-center">
        <h2>POKÉMONES</h2>
    </div>
    <div class="col-md-8">
        <input class="form-control" 
        [(ngModel)]="filterData" type="text" 
        placeholder="Search..." 
        >
    </div>
    <button type="button" [routerLink]="['/pokemon/crear']" name="" class="col-md-2 btn btn-primary">Nuevo Pokemon</button>
</div>
<div class="row justify-content-center mb-3">
    <div class="col-md-8">
        <div>
            <button class="btn btn-primary me-2" (click)="prevPage()">Anterior</button>
            <button class="btn btn-primary" (click)="nextPage()">Siguiente</button>
        </div>
    </div>
</div>

<div class="row justify-content-center">
    <!-- <div class="col-md-6 text-center" *ngIf="(Pokemones | pokemonFilter:filterData).length==0">
        NO HAY RESULTADOS...
    </div> -->
    <div class="col-md-8" >
        <table class="table table-striped table-hover" *ngIf="(Pokemones | pokemonFilter:page:filterData).length > 0; else Nohay">
            <thead>
                <tr class="bg-warning" >
                    <!-- <th>Id</th> -->
                    <th>ID</th>
                    <th>Pokemon</th>
                    <th></th>
                    <th></th>
                    <!-- <th></th> -->
                    <!-- <th>Image</th> -->
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of Pokemones | pokemonFilter:page:filterData">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td><img src="{{item.picture}}" alt="pokemon" style="height:100px; width: 100px;"></td>
                    <td>
                        <button type="button" name="" (click)="showModal(item,pokemonModal)"class="btn btn-primary">Ver</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <div class="col-md-10 mt-4">
        <div class="row">
            <div *ngFor="let item of pokemones" class="col-md-2 card m-2" >
                <img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/'+item.id+'.png'" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{item.id}}</h5>
                  <p class="card-text">{{item.nombre}}</p>
                  <a href="#" class="btn btn-primary">Ver más...</a>
                </div>
              </div>
        </div>
    </div>
</div>

<ng-template #pokemonModal let-modal>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Pokemon - Details</h4>
      <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="modalRef?.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <div class="text-center">
            <img [src]="pokemon.picture" alt="" width="100rem">
        </div>
        <br>
        <div class="row bg-warning p-2">
            <p class="col-md-2"><b>ID: {{pokemon.id}}</b></p>
            <p class="col-md-10"><b>Nombre: {{pokemon.name}}</b></p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Cerrar</button>
    </div>
</ng-template>

<ng-template #Nohay>
    <div class="text-center p-3 bg-danger" [ngStyle]="{'color':'white'}">
       <h2> No hay resultados...</h2>
    </div>
</ng-template>
